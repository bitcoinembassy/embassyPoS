<template name="payment">

    {{#if currentUser}}

		<div class="page-header">
			<h1>{{ merchantName}}</h1>
		</div>
		<div>
			{{#if merchantLogo}}
				<img src="{{ merchantLogo}}" width=300>
			{{/if}}
		</div>
		<div id="invoiceStatus">
			<div>
				CAD Amount: {{ amountCAD}} $
			</div>
			<div>
				Current rate: {{ rate}} CAD / BTC
			</div>
			<div>
				Add a tip:
				<input type="radio" name="tip" value="0" checked="true"> 0%
				<input type="radio" name="tip" value="5"> 5%
				<input type="radio" name="tip" value="10"> 10%
				<input type="radio" name="tip" value="15"> 15%
				<input type="radio" name="tip" value="20"> 20%
			</div>
			<div>
				Please send <label id="btcAmount"></label>  {{ unit}} to:<br>
				<div id="qr"></div>
			</div>
			<div>
				{{ address}}
			</div>
			<div>
				{{ status}}
			</div>
		</div>

    {{/if}}

</template>
