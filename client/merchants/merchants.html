<template name="merchants">
    
    {{#if currentUser}}

		<div class="page-header">
			<h1>Merchants</h1>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Name</td>
					<td>Status</td>
					<td>View merchant</td>
					<td>Suspend account</td>
					<td>Delete account</td>
				</tr>
			</thead>
			<tbody>
				{{#each merchantsList}}
					<tr>
						<td>{{ merchantName}}</td>
						<td>{{ merchantStatus}}</td>
						<td><input type="button" name="viewMerchant" value="View merchant"></td>
						<td><input type="button" name="suspendAccount" value="Suspend account"></td>
						<td><input type="button" name="deleteAccount" value="Delete account"></td>
					</tr>
				{{else}}
					<tr><td colspan=5>No merchants found.</td></tr>
				{{/each}}
			</tbody>
		</table>
		<button type="button" class="btn btn-default" name="addMerchant">Add new merchant</button>

	{{/if}}
	
</template>
