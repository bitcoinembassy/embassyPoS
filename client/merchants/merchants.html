<template name="merchants">
	<div class="page-header">
		<h1>Merchants</h1>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Name</td>
				<td>Status</td>
				<td>View merchant</td>
				<td>Remove merchant</td>
			</tr>
		</thead>
		<tbody>
			{{#each merchant}}
				<tr>
					<td>{{ merchantName}}</td>
					<td>{{ merchantStatus}}</td>
					<td><input type="button" name="viewMerchant" value="View merchant"></td>
					<td><input type="button" name="deleteMerchant" value="Delete merchant"></td>
				</tr>
			{{else}}
				<tr><td colspan=4>No merchants found.</td></tr>
			{{/each}}
		</tbody>
	</table>
	<button type="button" class="btn btn-default" name="addMerchant">Add new merchant</button>
</template>
