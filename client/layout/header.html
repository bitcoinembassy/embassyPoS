<template name="header">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Coinbassy</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {{#if currentUser}}
            <li class="{{isActiveRoute regex='billing'}}">
              <a href="/billing">Billing</a>
            </li>
            <li class="{{isActiveRoute regex='transactions'}}">
              <a href="/transactions">Transactions</a>
            </li>
            <li>
              <a href="/account">Account</a>
            </li>
            <li class="{{isActiveRoute regex='settings'}}">
              <a href="/settings">Settings</a>
            </li>
            <li class="{{isActiveRoute regex='users'}}">
              <a href="/users">Users</a>
            </li>
            <li class="{{isActiveRoute regex='merchants'}}">
              <a href="/merchants">Merchants</a>
            </li>
          {{else}}
            <li class="{{isActiveRoute regex='home'}}">
              <a href="/">Home</a>
            </li>
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li>
              <a href="/logout">Log Out</a>
            </li>
          {{else}}
            <li class="{{isActiveRoute regex='login'}}">
              <a href="/login">Log In</a>
            </li>
            <li class="{{isActiveRoute regex='signup'}}">
              <a href="/signup">Sign Up</a>
            </li>
          {{/if}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</template>
