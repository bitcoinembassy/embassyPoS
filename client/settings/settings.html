<template name="settings">

    {{#if currentUser}}

		<div class="page-header">
			<h1>Settings</h1>
		</div>

		{{#with currentUser}}

			<form role="form">
				<div class="form-group">
					<label for="merchantName">Merchant name</label>
					<input type="text" class="form-control" id="merchantName" value="{{profile.merchantName}}">
				</div>
				<div class="form-group">
					<label for="merchantLogo">Merchant logo (url)</label>
					<input type="text" class="form-control" id="merchantLogo" value="{{profile.merchantLogo}}">
				</div>
				<div class="form-group">
					<label for="commission">Commission / Discount</label>
					<input type="number" class="form-control" id="commission" value="{{profile.commission}}">
				</div>
				<div class="form-group">
					<label for="units">Display units</label>
					<select class="form-control" id="units">
						{{#each unitTypes}}
							<option value="{{ value}}" {{ isSelected}}>{{ caption}}</option>
						{{/each}}
					</select>
				</div>
				
				{{#if isAdmin}}

					<div class="form-group">
						<label for="xpubkey">Extended BIP32 Public Key</label>
						<input type="text" class="form-control" id="xpubkey" value="{{ xpubkey}}">
					</div>

				{{/if}}
				
				<button type="button" class="btn btn-default" id="saveChanges">Save changes</button>
			</form>

		{{/with}}


	{{/if}}
	
</template>
