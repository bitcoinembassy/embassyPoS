<template name="settings">
	<div>
		Merchant name<br>
		<input type="text" name="merchantName">
	</div>
	<div>
		Merchant logo (url)<br>
		<input type="text" name="merchantLogoURL">
	</div>
	<div>
		Commission / Discount<br>
		<input type="number" name="commission">
	</div>
	<div>
		Display units<br>
		<select>
		  <option value="btc">BTC</option>
		  <option value="bits">Bits</option>
		</select>
	</div>
</template>
