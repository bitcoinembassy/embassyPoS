<template name="billing">

    {{#if currentUser}}

		<div class="page-header">
			<h1>{{ merchantName}}</h1>
		</div>
		<div>
			{{#if merchantLogo}}
				<img src="{{ merchantLogo}}" width=300>
			{{/if}}
		</div>

		<div>
			Current rate: {{ rate}} CAD / BTC
		</div>
		<div>
			Amount <input type="number" id="amount" value="0"> $ CAD
		</div>
		<div>
			<label id="btcAmount"></label>  {{ unit}} <br>
		</div>
		<div>
			<input type="button" id="billingOk" value="Ok"> 
			<input type="button" id="billingCancel" value="Cancel">
		</div>

    {{/if}}

</template>
