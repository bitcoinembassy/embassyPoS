<template name="users">
    
    {{#if currentUser}}

		<div class="page-header">
			<h1>Users</h1>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>User</td>
					<td>Status</td>
					<td>View user</td>
					<td>Suspend user</td>
					<td>Remove user</td>
				</tr>
			</thead>
			<tbody>
				{{#each usersList}}
					<tr>
						<td>{{ userAddress}}</td>
						<td>{{ userStatus}}</td>
						<td><input type="button" name="viewUser" value="View user"></td>
						<td><input type="button" name="suspendUser" value="Suspend user"></td>
						<td><input type="button" name="deleteUser" value="Delete user"></td>
					</tr>
				{{else}}
					<tr><td colspan=5>No users found.</td></tr>
				{{/each}}
			</tbody>
		</table>
		<button type="button" class="btn btn-default" name="addUser">Add new user</button>

	{{/if}}
	
</template>
