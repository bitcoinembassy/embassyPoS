<template name="transactions">
	<div class="page-header">
		<h1>Transactions</h1>
	</div>
	<div>
		View transactions between:<br>
		Start <input type="date" name="dateStart">
		End <input type="date" name="dateEnd">
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Date</td>
				<td>Time</td>
				<td>Amount CAD</td>
				<td>Amount BTC</td>
				<td>Address</td>
				<td>txID</td>
				<td>Status</td>
			</tr>
		</thead>
		<tbody>
			{{#each transactions}}
				<tr>
					<td>{{date}}</td>
					<td>{{time}}</td>
					<td>{{amountCAD}}</td>
					<td>{{amountBTC}}</td>
					<td>{{address}}</td>
					<td>{{txID}}</td>
					<td>{{status}}</td>
				</tr>
			{{else}}
				<tr><td colspan=7>No transactions found.</td></tr>
			{{/each}}
		</tbody>
	</table>
</template>
