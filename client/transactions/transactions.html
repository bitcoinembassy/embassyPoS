<template name="transactions">
	<div>
		View transactions between:<br>
		Start <input type="date" name="dateStart">
		End <input type="date" name="dateEnd">
	</div>
	<div>

		Transactions<br>

		<table border=1>

			<tr>
				<td>Date</td>
				<td>Time</td>
				<td>Amount CAD</td>
				<td>Amount BTC</td>
				<td>Address</td>
				<td>txID</td>
				<td>Status</td>
			</tr>

		{{#each transactions}}
			<tr>
				<td>{{date}}</td>
				<td>{{time}}</td>
				<td>{{amountCAD}}</td>
				<td>{{amountBTC}}</td>
				<td>{{address}}</td>
				<td>{{txID}}</td>
				<td>{{status}}</td>
			</tr>
		{{else}}
			<tr><td colspan=7>No transactions found.</td></tr>
		{{/each}}
		
		</table>

	</div>
</template>
